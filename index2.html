            <form class="form-inline my-2 my-lg-0">

    <div class="imagem">
        <img src="img/taekook icon 1.jpg" alt="">


        <div class="anuncio">
            <h1 id="chamada">AS MELHORES NAVES</h1>
            <p id="informacoes">Preços especiais para os planetas da federação galática. Visite ainda unversos,
                dimensões e
                realidades alternativas
            </p>
        </div>
    </div>

    <div class="consulta">
        <h1 id="valores">CONSULTAR VALORES</h1>
    </div>
    <!-- Começa daqui o form-->
    <div class="form">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <h4> Cadastro </h4>
            </div>
            <div class="col-sm-5"></div>
        </div>

        <form action="#" method="POST">

            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label for="nome"> Origem </label>
                    <input type="name" class="form-control" id="nome" aria-describedby="namehelp" placeholder="Nome"
                        required>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label for="email"> Destino </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Destino" required>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label for="senha"> Data de partida </label>
                    <input type="password" class="form-control" id="senha" placeholder="xx/xx/xxxx" required>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label for="senha"> Data de volta </label>
                    <input type="password" class="form-control" id="senha" placeholder="xx/xx/xxxx" required>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="botaogrande">
                <input type="button" value="Enviar" class="botao">
            </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
